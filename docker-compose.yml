services:
  chromadb:
    image: chromadb/chroma:1.5.1
    environment:
      IS_PERSISTENT: "true"
      PERSIST_DIRECTORY: /chroma/chroma
      ANONYMIZED_TELEMETRY: "false"
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/8000'"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    env_file: .env
    environment:
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000
    ports:
      - "8501:8501"
    depends_on:
      chromadb:
        condition: service_healthy
    volumes:
      - ./data:/app/data

volumes:
  chroma_data:
