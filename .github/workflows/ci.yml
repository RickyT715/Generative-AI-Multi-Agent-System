name: CI - Lint, Test & Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Workflow triggers on push to main, PRs targeting main, and manual dispatch

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install ruff
        run: pip install ruff
      - name: Run ruff check
        run: ruff check .
      - name: Run ruff format check
        run: ruff format --check .

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install dependencies
        run: |
          pip install -r requirements.txt -r requirements-dev.txt
      - name: Run tests
        run: |
          pytest tests/ -v -m "not integration" --cov=src --cov-report=term-missing
        env:
          LLM_PROVIDER: anthropic
          SQLITE_DB_PATH: data/customer_support.db
          CHROMA_PERSIST_DIR: data/chroma

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t multi-agent-support .
      - name: Smoke test - verify imports
        run: |
          docker run --rm multi-agent-support python -c "
          from src.config.settings import get_llm, get_embedding_model
          from src.state.schemas import CustomerSupportState
          from src.graph import build_graph
          print('All imports successful')
          "
